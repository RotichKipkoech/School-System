{% extends 'base.html' %}
{% block content %}
<h2>Edit Fee for {{ fee.student.name }}</h2>
<form method="POST">
    <label for="fee_balance">Fee Balance:</label>
    <input type="number" step="0.01" name="fee_balance" value="{{ fee.fee_balance }}" required>
    <input type="submit" value="Update Fee">
</form>
{% endblock %}
