{% extends 'base.html' %}
{% block content %}
<h2>Update Fees</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.student_name.label }}<br>
        {{ form.student_name(size=32) }}<br>
    </div>
    <div>
        {{ form.fee_balance.label }}<br>
        {{ form.fee_balance(size=32) }}<br>
    </div>
    <div>
        <button type="submit">Update Fees</button>
    </div>
</form>
{% endblock %}
