{% extends 'base.html' %}
{% block content %}
<h2>Your Child's Marks</h2>
<table>
    <tr>
        <th>Student Name</th>
        <th>Marks</th>
        <th>Subject</th>  <!-- Add a header for Subject -->
    </tr>
    {% for student_name, marks, subject in marks %}
    <tr>
        <td>{{ student_name }}</td>
        <td>{{ marks }}</td>
        <td>{{ subject }}</td>  <!-- Display the Subject -->
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('parent_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
